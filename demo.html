<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>椭圆环绕效果</title>
<style type="text/css">
@keyframes spin{
  0%{transform:scaleY(.5) rotate(0deg);}
	100%{transform:scaleY(.5) rotate(360deg);}
}

.box{
  padding:50px;
  width: 250px;
  height: 250px;
  background:yellow;
  border-radius:50%;
  animation: spin 3s infinite linear;
}
.ball{
  background:gray;
  width:20px;
  height:20px;
  border-radius:50%;
  color:#fff;
}
</style>
</head>
<body>
	<div class="box">
		<div class="ball"></div>
	</div>
</body>
</html>
